name: Inventory and Build

on:
  push:
    branches:
      - main

jobs:
  inventory-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python environment
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip setuptools

      - name: Install dependencies
        run: |
          source env/bin/activate
          pip install -r requirements.txt

      - name: Build
        run: |
          source env/bin/activate
          python setup.py sdist

      - name: Test
        run: |
          source env/bin/activate
          python -m unittest discover -s tests

      - name: Security Scan with Bandit
        run: |
          source env/bin/activate
          pip install bandit
          bandit -r my_app

      - name: Create SBOM with Trivy
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: fs
          format: cyclonedx
          output: sbom.json

      - name: Install Chainloop CLI
        run: |
          curl -sfL https://docs.chainloop.dev/install.sh | bash -s
          # export PATH=$PATH:$HOME/.chainloop/bin
          # chainloop auth login
          # chainloop organization create --name arena-si-devops

      # - name: Create attestation for SLSA Level 3 with Chainloop
      #   run: |
      #     chainloop attestation create --image-name my-image --output attestation.json

      - name: Package application
        run: |
          docker build -t my-image .
          docker tag my-image jamesrgregg/my-image:latest

      - name: Trivy Scan Docker Image
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: my-image

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - TODO pull from some file automatically
          draft: true
          prerelease: false
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/my-image-${{ steps.numeric-version.outputs.ver }}.tar.gz
          asset_name: my-image-${{ steps.numeric-version.outputs.ver }}.tar.gz
          asset_content_type: application/gzip
